<body>
  <!-- Site Navigation-->
  <div class="zuc-nav-wrapper srs-nav-container" data-nav-height>
    <!-- Main Navigation-->
    <nav class="zuc-main-nav flex flex-hor-start flex-hor-between flex-vert-center u-uppercase" data-main-navigation>
      <!-- Nav Branding-->
      <a class="zuc-nav-brand" href="#/"><img src="../../Images/Zuc/images/SmarterPartner_Logo.png"></a>
      <!-- Mobile Nav Button-->
      <div class="zuc-menu">
        <div class="zuc-menu-open" role="button" data-open-menu aria-label="Mobile Navigation"><span class="hidden" aria-hidden="true" aria-label="Open mobile menu">Mobile Menu</span>
        </div>
      </div>
    </nav>
    <!-- Mobile Navigation-->
  </div>
  <!-- Main page content-->
  <section class="srs-login-container center">
    <h1 class="sr-only">Change password .</h1>
    <div class="zuc-modal-content srs-login-content">
      <!-- Place Modal Content Here-->
      <div class="u-text-center srs-heading">Change Password</div>
      <!-- User Email-->
      <div class="zuc-input-group center">
        <div class="zuc-input-name">New Password</div>
        <label class="u-screenreader" for="field-username">New Password</label>
        <input type="text" required data-required id="new-password" name="new-password" placeholder="New password">
      </div>
      <!-- User Password-->
      <div class="zuc-input-group center">
        <div class="zuc-input-name">Confirm Password</div>
        <label class="u-screenreader" for="confirm-password">Confirm Password</label>
        <input type="password" required data-required name="confirm-password" placeholder="Confirm password">
      </div>
      <!-- Remember me radio button -->
      <!-- <div class="remember-me">
            <input type="checkbox" value="remember-me-checked" name="remember-me"> Remember me
        </div> -->
      <!-- Submit Button-->
      <div class="form-buttons">
        <a href="change-passwordFromCurrent.html"><button class="zuc-btn zuc-btn-secondary --full-width">Login</button></a>
      </div><!-- Button div ends-->
    </div>
  </section>
  <!-- main page content ends -->
